<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🎶 Mi Reproductor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>🎵 Reproductor de Música</h1>

    <div class="upload-section">
      <input type="file" id="fileInput" accept="audio/*" multiple>
      <button onclick="clearPlaylist()">Limpiar Lista</button>
    </div>

    <div id="currentSong">No hay canción seleccionada</div>

    <audio id="audioPlayer" controls></audio>

    <div class="controls">
      <button onclick="prevSong()">⏮️ Anterior</button>
      <button onclick="playAudio()">▶️ Reproducir</button>
      <button onclick="pauseAudio()">⏸️ Pausar</button>
      <button onclick="stopAudio()">⏹️ Detener</button>
      <button onclick="nextSong()">⏭️ Siguiente</button>
    </div>

    <label>
      <input type="checkbox" id="loopCheckbox"> Repetir en bucle
    </label>

    <h3>🎼 Lista de Reproducción</h3>
    <ul id="playlist"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
